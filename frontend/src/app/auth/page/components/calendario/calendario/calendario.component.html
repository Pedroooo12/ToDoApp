<section class="p-20 pb-40 h-svh bg-gray-600 bg-gradient-to-br block from-amarillo via-claro to-azul">
    <div class="mx-auto container animate-fade-right animate-duration-800 animate-delay-500">
        <h1 class="text-4xl text-center font-bold mb-20">Calendario</h1>
        <ng-template #noHayTareas>
            <div class="p-4 w-fit mx-auto mt-30 mb-4 text-sm text-white rounded-lg bg-amarillo " role="alert">
                <span class="font-medium">¡Alerta!</span> Todavía no tienes ninguna tarea por eso no puedes ver el calendario.
            </div>
        </ng-template>
        <div *ngIf="events.length > 0;else noHayTareas">
            <full-calendar #fullCalendar class="w-3/4 h-1/3 h_maxima mx-auto mb-20" [events]="events" [options]="options"></full-calendar>
        </div>

    </div>
</section>
