<section class="p-20 pb-40 h-svh bg-gray-600 bg-gradient-to-br block from-amarillo via-claro to-azul">
    <div class="mx-auto container animate-fade-right animate-duration-800 animate-delay-500">
        <h1 class="text-4xl text-center font-bold">Calendario</h1>
        <div *ngIf="events.length > 0">
            <full-calendar #fullCalendar class="w-3/4 h-1/3 h_maxima mx-auto my-20" [events]="events" [options]="options"></full-calendar>
        </div>
    </div>
</section>
