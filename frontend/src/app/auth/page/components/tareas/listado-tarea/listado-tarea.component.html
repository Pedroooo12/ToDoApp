<section class="p-40 h-svh bg-gradient-to-br block from-amarillo via-claro to-azul">
    <div class="mx-auto container">
        <h1 class="text-center text-3xl font-bold">Listado tareas</h1>
        <div class="flex gap-36 justify-center">
            <div>
                <h2 class="text-2xl font-semibold mb-5 text-azul">To do</h2>
                <div class="h-full  overflow-y-auto  bg-violeta border-2 border-white rounded bg-opacity-10 px-4 flex flex-col gap-10">
                    <div class="" *ngFor="let tarea of tareasToDo">
                        <app-card-tarea [card]="tarea"></app-card-tarea>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-semibold mb-5 text-azul">Doing</h2>
                <div class="h-full altura overflow-y-auto  bg-violeta border-2 border-white rounded bg-opacity-10 px-4 flex flex-col gap-10">
                    <div class="" *ngFor="let tarea of tareasDoing">
                        <app-card-tarea [card]="tarea"></app-card-tarea>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-semibold mb-5 text-azul">Done</h2>
                <div class="h-full altura overflow-y-auto  bg-violeta border-2 border-white rounded bg-opacity-10 px-4 flex flex-col gap-10">
                    <div class="" *ngFor="let tarea of tareasDone">
                        <app-card-tarea [card]="tarea"></app-card-tarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
