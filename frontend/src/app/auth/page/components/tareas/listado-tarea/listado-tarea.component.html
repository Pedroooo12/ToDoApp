<section class="p-20 h-svh bg-gray-600 bg-gradient-to-br block from-amarillo via-claro to-azul">
    <div class="mx-auto container">
        <div *ngIf="terminar" class="p-4 mb-4 text-sm w-fit ms-auto text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
            <span class="font-medium">¡Tarea terminada!</span> La tarea ha sido terminada con éxito.
        </div>

        <div *ngIf="eliminar" class="p-4 mb-4 w-fit ms-auto text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
            <span class="font-medium">¡Tarea eliminada!</span> La tarea ha sido eliminada con éxito.
        </div>

        <h1 class="text-center text-3xl font-bold mb-10">Listado tareas</h1>
        <div class="flex justify-between my-10 items-center">
            <app-buscador-tarea (ponerModal)="ponerModal($event)"></app-buscador-tarea>
            <app-filtrado-tarea (eventoRecargaTareas)="recogerArrays($event)"></app-filtrado-tarea>
        </div>
        <div class="flex gap-36 justify-between">
            <div>
                <div class="flex justify-center gap-3 mb-5">
                    <h2 class="text-2xl text-center font-semibold  text-azul">To do</h2>
                    <a routerLink="/auth/crear-tarea/1" class="block my-auto w-6 h-6 bg-azul text-white rounded-xl">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M2 12a10 10 0 1 1 20 0 10 10 0 0 1-20 0Zm11-4.2a1 1 0 1 0-2 0V11H7.8a1 1 0 1 0 0 2H11v3.2a1 1 0 1 0 2 0V13h3.2a1 1 0 1 0 0-2H13V7.8Z" clip-rule="evenodd"/>
                          </svg>                                        
                    </a>
                </div>
                <div id="todo" class="h-96 w-fit  min-w-80 overflow-y-auto overflow-x-hidden bg-violeta  rounded bg-opacity-10 px-4 flex flex-col gap-5"
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="tareasToDo"
                [cdkDropListConnectedTo]="[doneList, doingList]"
                (cdkDropListDropped)="drop($event)">
                    <div class="" *ngFor="let tarea of tareasToDo" cdkDrag [cdkDragData]="tarea">
                        <app-card-tarea (eventoRecargaTareas)="recogerArrays($event)" (alertasTareas)="alertasTareas($event)" [card]="tarea"></app-card-tarea>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex justify-center gap-3 mb-5">
                    <h2 class="text-2xl text-center font-semibold  text-azul">Doing</h2>
                    <a routerLink="/auth/crear-tarea/2" class="block my-auto w-6 h-6 bg-azul text-white rounded-xl">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M2 12a10 10 0 1 1 20 0 10 10 0 0 1-20 0Zm11-4.2a1 1 0 1 0-2 0V11H7.8a1 1 0 1 0 0 2H11v3.2a1 1 0 1 0 2 0V13h3.2a1 1 0 1 0 0-2H13V7.8Z" clip-rule="evenodd"/>
                          </svg>                                        
                    </a>
                </div>
                <div id="doing" class="h-96 w-fit  min-w-80 altura overflow-y-auto overflow-x-hidden  bg-violeta  border-white rounded bg-opacity-10 px-4 flex flex-col gap-5"
                cdkDropList
                #doingList="cdkDropList"
                [cdkDropListData]="tareasDoing"
                [cdkDropListConnectedTo]="[todoList, doneList]"
                (cdkDropListDropped)="drop($event)">
                    <div class="" *ngFor="let tarea of tareasDoing" cdkDrag [cdkDragData]="tarea">
                        <app-card-tarea (eventoRecargaTareas)="recogerArrays($event)" (alertasTareas)="alertasTareas($event)" [card]="tarea"></app-card-tarea>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex justify-center gap-3 mb-5">
                    <h2 class="text-2xl text-center font-semibold  text-azul">Done</h2>
                    <a routerLink="/auth/crear-tarea/3" class="block my-auto w-6 h-6 bg-azul text-white rounded-xl">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M2 12a10 10 0 1 1 20 0 10 10 0 0 1-20 0Zm11-4.2a1 1 0 1 0-2 0V11H7.8a1 1 0 1 0 0 2H11v3.2a1 1 0 1 0 2 0V13h3.2a1 1 0 1 0 0-2H13V7.8Z" clip-rule="evenodd"/>
                          </svg>                                        
                    </a>
                </div>
                <a *ngIf="tareasDone.length > 0" (click)="terminarTodasTareas()" class="p-3 block bg-green-500 my-5 rounded-lg text-white cursor-pointer">Terminar todas las tareas realizadas</a>
                <div
                  id="done"
                  class="h-96 altura w-fit min-w-80  overflow-y-auto overflow-x-hidden bg-violeta border-white rounded bg-opacity-10 px-4 flex flex-col gap-5"
                  cdkDropList
                  #doneList="cdkDropList"
                  [cdkDropListData]="tareasDone"
                  [cdkDropListConnectedTo]="[todoList, doingList]"
                  (cdkDropListDropped)="drop($event)">
                  <div class="" *ngFor="let tarea of tareasDone" cdkDrag [cdkDragData]="tarea">
                    <app-card-tarea (eventoRecargaTareas)="recogerArrays($event)" (alertasTareas)="alertasTareas($event)" [card]="tarea"></app-card-tarea>
                  </div>
                </div>
            </div>
        </div>
    </div>


    <div *ngIf="hayModal" class="modal">
        <div class="fixed top-0 right-0 bottom-0 left-0 bg-black opacity-80 z-40" (click)="cerrarModal()"></div>
        <div id="default-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="flex justify-center align-middle items-center h-screen">
                <div class="cardContainer">
                    <div class="card">
    
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
